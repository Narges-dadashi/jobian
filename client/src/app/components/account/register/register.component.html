<section>
    <div class="item-1">
        <form>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" [formControl]="EmailCtrl" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>UserName</mat-label>
                <input type="text" [formControl]="UserNameCtrl" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" [formControl]="PasswordCtrl" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input type="password" [formControl]="ConfirmPasswordCtrl" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>DateOfBirth</mat-label>
                <input type="text" [formControl]="DateOfBirthCtrl" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Gender</mat-label>
                <input type="text" [formControl]="GenderCtrl" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Role</mat-label>
                <input type="text" [formControl]="RoleCtrl" matInput>
            </mat-form-field>

            <button (click)="register()" mat-flat-button color="parimary"
                [disabled]="registerFg.invalid">
                Register
            </button>
        </form>
    </div>
</section>
