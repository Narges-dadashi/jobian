<section>
    <div class="container">
        <div class="heading">Register</div>
        <form class="form">
            <input class="input" type="email" [formControl]="EmailCtrl" placeholder="E-mail">
            <input class="input" type="text" [formControl]="UserNameCtrl" placeholder="UserName">
            <input class="input" type="password" [formControl]="PasswordCtrl" placeholder="Password">
            <input class="input" type="password" [formControl]="ConfirmPasswordCtrl" placeholder="ConfirmPassword">

            <p class="login" routerLink="/account/login">Press to login</p>
            <button class="register" type="submit" (click)="register()" mat-flat-button color="parimary"
                [disabled]="registerFg.invalid">
                Register
            </button>

            @if (passwordsNotMatch) {
            <p>Passwords don't match!</p>
            }
        </form>
    </div>
</section>
